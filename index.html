<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>
            Zoo Keeper
          </h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4">
          <div id="Tammy">
            <div class="animal-pen rounded jungle-bg">
              <marquee behavior="alternate" direction="down">
                <marquee behavior="alternate" direction="right">
                  <p onclick="feedAnimal('Tammy')" class="m-0 animal" role="button">🐅</p>
                </marquee>
              </marquee>
            </div>
            <p class="stats">
              Tammy | 100 | 😀
            </p>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div id="Ben">
            <div class="animal-pen rounded river-bg">
              <marquee behavior="alternate" direction="up" scrollamount="12">
                <marquee behavior="alternate" direction="left">
                  <p onclick="feedAnimal('Ben')" class="m-0 animal" role="button">🦛</p>
                </marquee>
              </marquee>
            </div>
            <p class="stats">
              Ben | 100 | 😀
            </p>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div id="Melchizedek">
            <div class="animal-pen rounded ocean-bg">
              <marquee behavior="alternate" direction="down" scrollamount="2">
                <marquee behavior="alternate" direction="left" scrollamount="2">
                  <p onclick="feedAnimal('Melchizedek')" class="m-0 animal" role="button">🐢</p>
                </marquee>
              </marquee>
            </div>
            <p class="stats">
              Melchizedek | 100 | 😀
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
